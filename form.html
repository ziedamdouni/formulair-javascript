          var chkZ = 1;
         for(i=0;i<document.formulaire.cin.value.length;++i)

           || document.formulaire.cin.value.charAt(i) > "9")
             chkZ = -1;
         if(chkZ == -1) {
           alert("Cette mention n'est pas un nombre!");

         if(document.formulaire.courriel.value == "") {

           document.formulaire.courriel.focus();
           return false;
          }
         if(document.formulaire.courriel.value.indexOf('@') == -1) {
           alert("Ce n'est pas une adresse électronique!");
           document.formulaire.courriel.focus();
           return false;
          }

        function quantité(selectObject) {

          }
